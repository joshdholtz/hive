# Multi-worker configuration with worktrees
# Place this in your project root as .hive.yaml

architect:
  backend: claude          # Claude recommended for planning

workers:
  backend: codex           # Workers can use a different backend

session: my-backend

tasks:
  source: yaml
  file: ./tasks.yaml

windows:
  - name: backend
    layout: even-horizontal
    workers:
      - id: backend-api
        dir: ./backend-api
        lane: api
        branch:
          local: "backend-api/api"
          remote: "api"

      - id: backend-auth
        dir: ./backend-auth
        lane: auth
        branch:
          local: "backend-auth/auth"
          remote: "auth"

      - id: backend-tests
        dir: ./backend-tests
        lane: tests
        branch:
          local: "backend-tests/tests"
          remote: "tests"

  - name: support
    layout: even-horizontal
    workers:
      - id: docs
        dir: ./docs
        lane: docs

      - id: tools
        dir: ./tools
        lane: tools

# Simple single-worker configuration
# Place this in your project root as .hive.yaml

architect:
  backend: claude          # Claude recommended for planning

workers:
  backend: claude

session: my-project

tasks:
  source: yaml
  file: ./tasks.yaml

windows:
  - name: dev
    layout: even-horizontal
    workers:
      - id: main
        dir: .
        lane: default

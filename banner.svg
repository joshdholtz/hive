<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Decorative hexagons on left - tighter spacing, thicker stroke -->
  <polygon points="40,55 62,42 84,55 84,81 62,94 40,81" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.3"/>
  <polygon points="84,81 106,68 128,81 128,107 106,120 84,107" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.4"/>
  <polygon points="40,107 62,94 84,107 84,133 62,146 40,133" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.25"/>

  <!-- Main honeycomb icon -->
  <g transform="translate(200, 100)">
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="url(#honey)" stroke="#FFD700" stroke-width="2"/>
    <!-- Bee body -->
    <ellipse cx="0" cy="-5" rx="18" ry="14" fill="#1a1a2e"/>
    <ellipse cx="0" cy="-5" rx="15" ry="11" fill="#FFD700"/>
    <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#1a1a2e" stroke-width="3"/>
    <line x1="-13" y1="0" x2="13" y2="0" stroke="#1a1a2e" stroke-width="3"/>
    <!-- Wings -->
    <ellipse cx="-18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
    <ellipse cx="18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="280" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FFD700">hive</text>

  <!-- Tagline - bold -->
  <text x="280" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#aaaaaa">One architect plans, many workers execute</text>

  <!-- Decorative hexagons on right - tighter spacing, thicker stroke -->
  <polygon points="716,55 738,42 760,55 760,81 738,94 716,81" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.3"/>
  <polygon points="672,81 694,68 716,81 716,107 694,120 672,107" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.4"/>
  <polygon points="716,107 738,94 760,107 760,133 738,146 716,133" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.25"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Decorative hexagons on left -->
  <polygon points="50,60 75,45 100,60 100,90 75,105 50,90" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"/>
  <polygon points="90,90 115,75 140,90 140,120 115,135 90,120" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>
  <polygon points="50,120 75,105 100,120 100,150 75,165 50,150" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"/>

  <!-- Main honeycomb icon -->
  <g transform="translate(180, 100)">
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="url(#honey)" stroke="#FFD700" stroke-width="2"/>
    <!-- Bee body -->
    <ellipse cx="0" cy="-5" rx="18" ry="14" fill="#1a1a2e"/>
    <ellipse cx="0" cy="-5" rx="15" ry="11" fill="#FFD700"/>
    <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#1a1a2e" stroke-width="3"/>
    <line x1="-13" y1="0" x2="13" y2="0" stroke="#1a1a2e" stroke-width="3"/>
    <!-- Wings -->
    <ellipse cx="-18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
    <ellipse cx="18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="260" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FFD700">hive</text>

  <!-- Tagline -->
  <text x="260" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#888">One architect plans, many workers execute</text>

  <!-- Decorative hexagons on right -->
  <polygon points="700,60 725,45 750,60 750,90 725,105 700,90" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"/>
  <polygon points="660,90 685,75 710,90 710,120 685,135 660,120" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.4"/>
  <polygon points="700,120 725,105 750,120 750,150 725,165 700,150" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"/>
</svg>

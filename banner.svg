<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Decorative hexagons on left - spaced apart -->
  <polygon points="30,50 55,35 80,50 80,80 55,95 30,80" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.25"/>
  <polygon points="85,100 110,85 135,100 135,130 110,145 85,130" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.35"/>
  <polygon points="30,150 55,135 80,150 80,180 55,195 30,180" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.2"/>

  <!-- Main honeycomb icon -->
  <g transform="translate(200, 100)">
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="url(#honey)" stroke="#FFD700" stroke-width="2"/>
    <!-- Bee body -->
    <ellipse cx="0" cy="-5" rx="18" ry="14" fill="#1a1a2e"/>
    <ellipse cx="0" cy="-5" rx="15" ry="11" fill="#FFD700"/>
    <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#1a1a2e" stroke-width="3"/>
    <line x1="-13" y1="0" x2="13" y2="0" stroke="#1a1a2e" stroke-width="3"/>
    <!-- Wings -->
    <ellipse cx="-18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
    <ellipse cx="18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="280" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FFD700">hive</text>

  <!-- Tagline - now bold -->
  <text x="280" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#aaaaaa">One architect plans, many workers execute</text>

  <!-- Decorative hexagons on right - spaced apart -->
  <polygon points="720,50 745,35 770,50 770,80 745,95 720,80" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.25"/>
  <polygon points="665,100 690,85 715,100 715,130 690,145 665,130" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.35"/>
  <polygon points="720,150 745,135 770,150 770,180 745,195 720,180" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.2"/>
</svg>

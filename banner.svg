<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Decorative hexagons on left - true honeycomb, thick stroke -->
  <polygon points="25,70 45,58 65,70 65,94 45,106 25,94" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.35"/>
  <polygon points="65,70 85,58 105,70 105,94 85,106 65,94" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.45"/>
  <polygon points="45,106 65,94 85,106 85,130 65,142 45,130" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.4"/>
  <polygon points="25,142 45,130 65,142 65,166 45,178 25,166" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.3"/>
  <polygon points="65,142 85,130 105,142 105,166 85,178 65,166" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.35"/>

  <!-- Main honeycomb icon -->
  <g transform="translate(200, 100)">
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" fill="url(#honey)" stroke="#FFD700" stroke-width="2"/>
    <!-- Bee body -->
    <ellipse cx="0" cy="-5" rx="18" ry="14" fill="#1a1a2e"/>
    <ellipse cx="0" cy="-5" rx="15" ry="11" fill="#FFD700"/>
    <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#1a1a2e" stroke-width="3"/>
    <line x1="-13" y1="0" x2="13" y2="0" stroke="#1a1a2e" stroke-width="3"/>
    <!-- Wings -->
    <ellipse cx="-18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
    <ellipse cx="18" cy="-12" rx="10" ry="7" fill="white" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="280" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FFD700">hive</text>

  <!-- Tagline - bold -->
  <text x="280" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#aaaaaa">One architect plans, many workers execute</text>

  <!-- Decorative hexagons on right - true honeycomb, thick stroke -->
  <polygon points="695,70 715,58 735,70 735,94 715,106 695,94" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.35"/>
  <polygon points="735,70 755,58 775,70 775,94 755,106 735,94" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.45"/>
  <polygon points="715,106 735,94 755,106 755,130 735,142 715,130" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.4"/>
  <polygon points="695,142 715,130 735,142 735,166 715,178 695,166" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.3"/>
  <polygon points="735,142 755,130 775,142 775,166 755,178 735,166" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.35"/>
</svg>
